<!-- Top Bar Starts -->
				<div class="top-bar">
					<div class="page-title">
						 {{message}}
					</div>
					
				</div>
				<!-- Top Bar Ends -->

				<!-- Container fluid Starts -->
				<div class="container-fluid">

					<hr class="stylish">

					
					<!-- Spacer Starts -->
					<div class="spacer">

							<!-- Row Start -->
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sx-12 col-sm-12">
								<div class="panel">
									<div class="panel-heading">
										<h4 class="panel-title">Basic Form Elements</h4>
									</div>
									<div class="panel-body">
										<form role="form">
											<div class="form-group">
												<label for="exampleInputEmail1">Email address</label>
												<input type="email" class="form-control" id="exampleInputEmail1" data-ng-model="registration.userName" required placeholder="Enter email">
											</div>
											<div class="form-group">
												<label for="exampleInputPassword1">Password</label>
												<input type="password" class="form-control" id="exampleInputPassword1" data-ng-model="registration.password" required placeholder="Password">
											</div>
											<div class="form-group">
												<label for="exampleInputConfirmPassword">Confirm Password</label>
												<input type="password" class="form-control" id="exampleInputConfirmPassword" data-ng-model="registration.confirmPassword" required placeholder="Confirm Password">
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox"> Check me out
												</label>
											</div>
											<button type="submit" class="btn btn-info" data-ng-click="signUp()">Submit</button>
										</form>
									</div>
								</div>
							</div>

						</div>

						
						<!-- Row Ends -->				

					</div>
					<!-- Spacer Ends -->

				</div>
				<!-- Container fluid ends -->
